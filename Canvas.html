<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">


	<link href="style.css" type="text/css" rel ="stylesheet"/>
	<title></title>
	
</head>
<body>

	<div class="field">
		<canvas id="canvas"></canvas>
		<div class="tools">
			<div onClick="color_change(this)" class="color-field" style="background: black;"></div>
			<div onClick="color_change(this)" class="color-field" style="background: red;"></div>
			<div onClick="color_change(this)" class="color-field" style="background: blue;"></div>
			<div onClick="color_change(this)" class="color-field" style="background: orange;"></div>
			<div onClick="color_change(this)" class="color-field" style="background: yellow;"></div>
			
			
			<input id="pen" onInput="draw_width=this.value" type="range" min="1" max="80" value="5">


			
			<Select id="mode" onchange="ChangemodeList()"> 
			  <option value="Free">Draw Free scribled Lines</option>
			  <option value="Line">Draw Straight Lines</option> 
			  <option value="Rectangle">Draw Rectangles</option>
			  <option value="Square">Draw Squares</option> 
			  <option value="Ellipse">Draw Ellipses</option>  
			  <option value="Circle">Draw Circles</option> 
			  <option value="Polygon">Draw Polygon</option> 
			  <option value="Move Lines">Move Lines </option>
			  <!--option value="Move Rectangles">Move Rectangles </option>-->
			   
			</select>
			<button id= "done" onClick="Done()" type="button" >Finish Polygon</button>  
			<button id="undo" onClick="undo()" type="button" >Undo</button>
			<button id="clear" onClick="clear_canvas()" type="button">Clear Canvas</button>
			<button id="redo" onClick="redo()" type="button" >Redo</button>
			<button id="save" type="button" >Save</button>
			<input type="file" id="imageLoader" name="imageLoader" style=" width: 90px"></input>

			<br>
			<div onClick="color_change(this)" class="color-field" style="background: pink;"></div>
			<div onClick="color_change(this)" class="color-field" style="background: green;"></div>
			<div onClick="color_change(this)" class="color-field" style="background: purple;"></div>
			<div onClick="color_change(this)" class="color-field" style="background: gray;"></div>
			<div onClick="color_change(this)" class="color-field" style="background: magenta;"></div>
			<br>
			<input onInput="draw_color=this.value" type="color" ><!--class="color-picker">-->
			

			
			
		</div>

	</div>	
	
	<script src="Canvas.js" type="text/javascript"></script>
	
	
  </head>

    

</body>
</html>
